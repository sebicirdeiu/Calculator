<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="/style.css">
    <script src="/javascript.js" defer></script>
</head>

<body>
<div class="project">
<div class="calc">
    <h3 class="display">574</h3>
<div class="buttons">
<div class="calculator">
<div class="top">
    <button class="btn" id="ac" style="background-color: grey ;">AC</button>
    <button class="btn" id="pow" style="background-color: grey ;">POW</button>
    <button class="btn" id="sqr" style="background-color: grey ;">SQR</button>
</div>
<div class="numbers">
<div class="first">
    <button class="btn" id="one">1</button>
    <button class="btn" id="two">2</button>
    <button class="btn" id="three">3</button>
</div>
<div class="second">
    <button class="btn" id="four">4</button>
    <button class="btn" id="five">5</button>
    <button class="btn" id="six">6</button>
</div>
<div class="third">
    <button class="btn" id="seven">7</button>
    <button class="btn" id="eight">8</button>
    <button class="btn" id="nine">9</button>
</div>
<div class="fourth">
    <button class="zero">0</button>
    <button class="btn" id="dot">.</button>
</div>
</div>
</div>
<div class="operators">
    <button class="op" id="devide">÷</button>
    <button class="op" id="multiply">*</button>
    <button class="op" id="minus">-</button>
    <button class="op" id="plus">+</button>
    <button class="op" id="equal">=</button>
</div>
</div>
</div>
</div>

<footer id="foot"> <strong>© Sebastian Cirdeiu 2022</strong>  </footer>

</body> 
</html>
